<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="scripts.js" defer></script>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1>Library!</h1>
			</div>
		</header>
		<main class="main container">
			<button class="addBookBtn" id="addBookBtn1">+ Add Book</button>
			<div class="bookgrid">
			</div>
			<div class="modal">
				<div class="modalcontent">
					<span id="closeModalBtn">x</span>
					<div class="padding">
						<h2>Add a book</h2>
						<form id="addBookForm">
							<label for="author">Author</label>
							<input
								type="text"
								id="author"
								name="author"
								required
								autocomplete="off"
								maxlength="15"
							/>
							<label for="title">Title</label>
							<input
								type="text"
								id="title"
								name="title"
								required
								autocomplete="off"
								maxlength="15"
							/>
							<div class="bottom">
								<label for="pages">Pages</label>
								<input
									type="number"
									id="pages"
									name="pages"
									required
									autocomplete="off"
									max="9999"

								/>
								<label id="readlabel" for="read">Read?</label>
								<input type="checkbox" name="read" id="read" />
							</div>
							<button class="addBookBtn" id="addBookBtn2">
								Add Book
							</button>
						</form>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
